<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osteoarthritis Comorbidity Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Osteoarthritis Comorbidity Predictor</h1>
        <form id="predictionForm">
            <label>Age: <input type="number" name="age" required></label>
            <label>BMI: <input type="number" step="0.1" name="bmi" required></label>
            <label>OA Severity (1-4): <input type="number" name="oa_severity" min="0" max="4" required></label>
            <label>Activity Level (0=low, 1=medium, 2=high): <input type="number" name="activity" min="0" max="2" required></label>
            <label>Smoking (0 = No, 1 = Yes): <input type="number" name="smoking" min="0" max="1" required></label>
            <label>Pain Score (1â€“10): <input type="number" name="pain_score" step="0.1" min="1" max="10" required></label>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Convert values to numbers
            for (let key in data) {
                data[key] = Number(data[key]);
            }

            const res = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            document.getElementById('result').innerText = `Predicted Comorbidity: ${result.comorbidity}`;
        });
    </script>
</body>
</html>
